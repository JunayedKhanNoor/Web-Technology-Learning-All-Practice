<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankin.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-8 p-7">
      <h1 class="text-5xl text-center">
        Let's get some
        <span class="font-semibold text-purple-600"> Mooooooney!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-blue-400 p-10 rounded text-white text-center">
            <h3 class="text-4xl">Deposit</h3>
            <h2 class="text-7xl">$<span id="deposit-total" >00</span></h2>
          </div>
          <div class="bg-gray-600 p-10 rounded text-white text-center">
            <h3 class="text-4xl">Withdraw</h3>
            <h2 class="text-7xl">$<span id="withdraw-total" >00</span></h2>
          </div>
          <div class="bg-green-300 p-10 rounded text-white text-center">
            <h3 class="text-4xl">Balance</h3>
            <h2 class="text-7xl">$<span id="balance-total" >1240</span></h2>
          </div>
        </div>
      </section>
      <!-- Diposit and Withdra  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-indigo-400 p-10 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                class="block w-3/4 border border-gray-400 rounded-sm mb-4"
                type="text"
                name=""
                id="deposit-input"
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-button"
                class="bg-sky-500 px-4 py-2 rounded text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-400 p-10 rounded">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div>
              <input
                class="block w-3/4 border border-gray-400 rounded-sm mb-4"
                type="text"
                name=""
                id="withdraw-input"
                placeholder="$ amount you want to Withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-sky-500 px-4 py-2 rounded text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="JS/banking.js"></script>
    
  </body>
</html>
