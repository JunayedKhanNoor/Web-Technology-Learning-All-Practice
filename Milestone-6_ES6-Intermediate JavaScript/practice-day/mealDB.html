<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="w-50 mx-auto text-center">
        <h2 class="text-success my-3">Search Your Favourite Food</h2>
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want !" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
          </div>
    </header>
    <main id="main">
    <div>
      <h5 id="error-message" class="text-center text-danger">Meal doesn't found or something error!</h5>
      <!-- Spinner  -->
      <div  class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <!-- Show Meal Details -->
    <section>
      <div id="meal-container" class="row row-cols-1 w-50 mx-auto">
        
      </div>
    </section>
    <!-- Show Meals  -->
    <section>
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
        
          </div>
    </section>
  </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="mealDB.js"></script>
  </body>
</html>
