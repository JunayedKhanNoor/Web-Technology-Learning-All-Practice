<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mx-auto w-3/4 text-center my-7">
        <h1 class="text-5xl">Let's get some <span class="text-indigo-600">Mooooooney!!! </span>from "Abba"</h1>
    </header>
    <!-- Deposit--Withdrad--Total Balance -->
    <section class="mx-auto w-3/4 text-center my-2 p-4">
        <h1 class="text-4xl text-cyan-300">Deposit--Withdrad--Total Balance</h1>
        <hr class="mt-7">
        <div class="grid grid-cols-3 gap-4 my-7 text-white font-semibold">
            <div class="bg-cyan-400 rounded p-7">
                <h2 class="text-5xl mb-2">Deposit</h2>
                <h3 class="text-3xl">$ <span id="deposit-info">00</span></h3>
            </div>
            <div class="bg-teal-300 rounded p-7">
                <h2 class="text-5xl mb-2">Withdraw</h2>
                <h3 class="text-3xl">$ <span id="withdraw-info">00</span></h3>
            </div>
            <div class="bg-sky-400 rounded p-7">
                <h2 class="text-5xl mb-2">Balance</h2>
                <h3 class="text-3xl">$ <span id="balance-info"> 1200</span></h3>
            </div>
        </div>
    </section>
    <!-- Enter Input for deposit or withdraw  -->
    <section class="mx-auto w-3/4 text-center my-2 p-4">
        <h1 class="text-5xl text-orange-500">Request For "Deposit and Withdrad--Money"</h1>
        <hr class="my-7">
        <div class="grid grid-cols-2 gap-4 my-7">
            <div class="bg-indigo-400 rounded p-7">
                <h4 class="text-2xl mb-3">Please Deposit</h4>
                <input type="text" class="p-1 rounded mr-2" placeholder="Enter Deposit Amount $" id="deposit-input">
                <button class="bg-sky-400 p-1 rounded" id="deposit-button">Deposit</button>
            </div>
            <div class="bg-red-400 rounded p-7">
                <h4 class="text-2xl mb-3">Please withdraw</h4>
                <input type="text" class="p-1 rounded mr-2" placeholder="Enter Withdraw Amount $" id="withdraw-input">
                <button class="bg-sky-400 p-1 rounded" id="withdraw-button">Withdraw</button>
            </div>
        </div>
    </section>
   <script src="app.js"></script> 
</body>
</html>
