<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-8 p-7">
      <h1 class="text-5xl text-center">
        Welcome To My
        <span class="font-semibold text-purple-600">Baap Er Bank!!!</span>
      </h1>
    </header>
    <main>
        <!-- Log in Form Section  -->
       <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <div >
            <h3 class="text-2xl mb-3">Please Log in</h3>
            <input class="block w-3/4 border border-gray-400 rounded-sm mb-4" type="email" name="" id="user-email" placeholder="Enter Email">
            <input class="block w-3/4 border border-gray-400 rounded-sm mb-4" type="password" name="" id="user-password" placeholder="Enter Password">
            <button id="submitButton" class="bg-sky-500 px-4 py-2 rounded text-white font-medium">Submit</button>
        </div>
       </section>
    </main>
    <script src="JS/login.js"></script>
  </body>
</html>
