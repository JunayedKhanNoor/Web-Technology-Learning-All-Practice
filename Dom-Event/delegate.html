<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="itemContainer">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Cupiditate, molestiae.</li>
        <li class="item">Possimus, magni.</li>
        <li class="item">Obcaecati, voluptates.</li>
        <li class="item">Placeat, vitae?</li>
        <li class="item">Temporibus, cum.</li>
    </ul>
    <!-- Ekta button add korlam ,ei button a click korle list item notun kore add hobe -->
    <button id="add-item">Add Item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click',function(event){
        //         //1. ekta system
        //         //item.remove();
        //         //2.Second way
        //        // document.getElementById('itemContainer').removeChild(item);
        //        //3. Third way
        //        event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('add-item').addEventListener('click',function(){
            //ekta list element create korlam
            const li = document.createElement('li');
            li.innerText = 'Brand New Item';
            const parent = document.getElementById('itemContainer');
            //List gula k ekta class set kore deowa
            li.classList.add('item');
            parent.appendChild(li);
           
        })
        document.getElementById('itemContainer').addEventListener('click',function(event){
            //console.log(event.target);
            //event er target jeitate click korsi, seitar parent k dhorlam then seitar child k remove kore dilam ...tarmani oi target k ii delete korlam
            event.target.parentNode.removeChild(event.target);
        })

    </script>
</body>
</html>
